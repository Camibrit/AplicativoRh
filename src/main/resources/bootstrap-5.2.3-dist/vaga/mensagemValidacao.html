<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <title>| App RH - UC 12 |</title>
    <!-- Bootstrap CSS -->
    <link href="file:///C:/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="alert alert-success alert-dismissible" role="alert" th:if="${not #strings.isEmpty(mensagem)}">
        <span th:text="${mensagem}"></span>
    </div>

    <div class="alert alert-danger alert-dismissible" role="alert" th:if="${not #strings.isEmpty(mensagem_erro)}">
        <span th:text="${mensagem_erro}"></span>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="file:///C:/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
